<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #grid {
            display: grid;
            gap: 1px;
            margin: 20px;
            background-color: #ccc;
            cursor: crosshair;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        .toolbox {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .paletteColor {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
        }
        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="toolbox">
            <h2>Ferramentas</h2>
            <input type="color" id="colorPicker" value="#000000">
            <button onclick="savePalette()">Salvar Cor</button>
            <button onclick="loadPalette()">Carregar Paleta</button>
            <input type="file" accept="image/*" onchange="loadPaletteFromImage(event)">
            <button onclick="clearGrid()">Limpar Grade</button>
            <button onclick="undo()">Desfazer</button>
        </div>
        <div id="grid"></div>
    </div>

    <script>
        const gridSize = 16; // Tamanho da grade
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        let currentColor = colorPicker.value;
        let history = [];

        // Gera a grade de pixels
        function generateGrid() {
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.addEventListener('mousedown', () => paintPixel(pixel));
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) paintPixel(pixel);
                });
                grid.appendChild(pixel);
            }
        }

        let mouseDown = false;

        // Função que pinta o pixel
        function paintPixel(pixel) {
            // Salva a cor anterior do pixel antes de pintar
            const previousColor = pixel.style.backgroundColor;
            if (previousColor !== currentColor) {
                history.push({ pixel, previousColor });
            }
            pixel.style.backgroundColor = currentColor;
        }

        // Adiciona eventos de mouse para permitir arrastar e pintar
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });

        // Função para desfazer a última ação
        function undo() {
            if (history.length > 0) {
                const lastAction = history.pop();
                lastAction.pixel.style.backgroundColor = lastAction.previousColor;
            }
        }

        function savePalette() {
            const color = colorPicker.value.trim();
            const palette = document.createElement('div');
            palette.className = 'paletteColor';
            palette.style.backgroundColor = color;
            palette.onclick = () => {
                colorPicker.value = color;
                currentColor = color;
            };
            document.body.appendChild(palette);
        }

        function loadPalette() {
            const colors = prompt("Insira as cores da paleta separadas por vírgula (ex: #FF0000,#00FF00,#0000FF):");
            if (colors) {
                const colorArray = colors.split(',');
                const palette = document.createElement('div');
                colorArray.forEach(color => {
                    const colorDiv = document.createElement('div');
                    colorDiv.className = 'paletteColor';
                    colorDiv.style.backgroundColor = color.trim();
                    colorDiv.onclick = () => {
                        colorPicker.value = color.trim();
                        currentColor = color.trim();
                    };
                    palette.appendChild(colorDiv);
                });
                document.body.appendChild(palette);
            }
        }

        function loadPaletteFromImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                    const colors = new Set();
                    for (let i = 0; i < imageData.length; i += 4) {
                        const rgba = `rgba(${imageData[i]},${imageData[i + 1]},${imageData[i + 2]},${imageData[i + 3]})`;
                        colors.add(rgba);
                    }
                    const palette = document.createElement('div');
                    colors.forEach(color => {
                        const colorDiv = document.createElement('div');
                        colorDiv.className = 'paletteColor';
                        colorDiv.style.backgroundColor = color;
                        colorDiv.onclick = () => {
                            colorPicker.value = color;
                            currentColor = color;
                        };
                        palette.appendChild(colorDiv);
                    });
                    document.body.appendChild(palette);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function clearGrid() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => pixel.style.backgroundColor = 'white');
            history = []; // Limpa o histórico ao limpar a grade
        }

        // Gera a grade inicial ao carregar
        generateGrid();

        // Adiciona o evento para capturar o Ctrl + Z
        window.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'z') {
                undo();
                event.preventDefault(); // Evita o comportamento padrão do navegador
            }
        });
    </script>
</body>
</html>
