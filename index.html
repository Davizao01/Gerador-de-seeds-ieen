<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Pixel Art</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #333;
      color: #fff;
    }
    #canvasContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      border: 1px solid #444;
      background-color: #222;
      padding: 10px;
      position: relative;
    }
    #canvas {
      image-rendering: pixelated;
      background-color: transparent;
      cursor: crosshair;
    }
    #gridControls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
    label {
      color: #ddd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #555;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Editor de Pixel Art</h1>

  <div id="canvasContainer">
    <canvas id="canvas" width="256" height="256"></canvas>
    <div id="gridControls">
      <label for="pixelSize">Tamanho do Pixel:</label>
      <input type="number" id="pixelSize" value="16" min="1" max="64">
      <label for="gridSpacing">Espaçamento da Grid:</label>
      <input type="number" id="gridSpacing" value="0" min="0" max="10">
      <button onclick="clearCanvas()">Limpar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pixelSizeInput = document.getElementById('pixelSize');
    const gridSpacingInput = document.getElementById('gridSpacing');
    let pixelSize = parseInt(pixelSizeInput.value);
    let gridSpacing = parseInt(gridSpacingInput.value);
    
    // Desenhar a grid com configurações ajustáveis
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += pixelSize + gridSpacing) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += pixelSize + gridSpacing) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
      }
      ctx.strokeStyle = '#555';
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    
    // Atualizar a grid e o pixel size ao alterar o valor nos inputs
    pixelSizeInput.addEventListener('input', () => {
      pixelSize = parseInt(pixelSizeInput.value);
      drawGrid();
    });

    gridSpacingInput.addEventListener('input', () => {
      gridSpacing = parseInt(gridSpacingInput.value);
      drawGrid();
    });
    
    // Limpar o canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
    }

    // Iniciar o desenho da grid ao carregar
    drawGrid();
  </script>

</body>
</html>
