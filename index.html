<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleat√≥rias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        #seedDisplay, #mapDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            white-space: pre;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleat√≥rias</h1>
    <p>Clique no bot√£o para gerar uma seed aleat√≥ria:</p>
    
    <button onclick="generateRandomSeed()">Gerar Seed</button>
    
    <div id="seedDisplay">Sua seed aparecer√° aqui</div>
    <div id="mapDisplay"></div>

    <script>
        function generateRandomSeed() {
            // Primeiro caractere: n√∫mero de 1 a 9 para blocos de superf√≠cie
            const surfaceBlocks = Math.floor(Math.random() * 9) + 1;

            // Segundo caractere: letra de A a Z para camadas de subsolo
            const layers = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // 65 √© 'A' em ASCII

            // Terceiro caractere: n√∫mero entre -5 e +5 para ajuste de altura
            const heightAdjustment = Math.floor(Math.random() * 11) - 5;

            // Construir a seed com os tr√™s caracteres
            const seed = `${surfaceBlocks}${layers}${heightAdjustment}`;

            // Exibir a seed na tela
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;
            // Gerar e exibir o mapa com base na seed
            displayMap(seed);
        }

        function displayMap(seed) {
            const surfaceBlocks = parseInt(seed[0]);
            const layers = seed[1].charCodeAt(0) - 'A'.charCodeAt(0) + 1; // Converte de 'A' para 1
            const heightAdjustment = parseInt(seed[2]);

            let output = '';

            // Gera a estrutura do mapa
            for (let j = 0; j < layers; j++) {
                for (let i = 0; i < surfaceBlocks; i++) {
                    // Adiciona blocos de grama ou terra aleatoriamente
                    output += Math.random() < 0.5 ? 'üü©' : 'üü´';
                }
                output += '\n';
            }

            // Ajusta a altura do mapa (representando visualmente o ajuste)
            if (heightAdjustment > 0) {
                output = '\n'.repeat(heightAdjustment) + output;
            } else if (heightAdjustment < 0) {
                output = output.slice(Math.abs(heightAdjustment) * (surfaceBlocks + 1));
            }

            // Exibir a estrutura do mapa
            document.getElementById("mapDisplay").textContent = output;
        }
    </script>
</body>
</html>
