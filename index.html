<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Pixel Art</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e6e6e6;
            overflow: hidden;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #grid {
            display: grid;
            margin: 10px 0;
            cursor: pointer;
            touch-action: none; 
        }
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        #colorPicker {
            margin: 5px 0;
            height: 30px;
        }
        #toolSelector {
            margin: 10px 0;
        }
        #downloadBtn, #savePaletteBtn {
            margin-top: 10px;
        }
        #palette {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .paletteColor {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 2px;
            cursor: pointer;
        }
        /* Ajustes responsivos */
        @media (max-width: 600px) {
            #grid {
                grid-template-columns: repeat(8, 1fr);
            }
            .pixel {
                width: 25px; 
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="gridSize">Tamanho da Grade:</label>
        <input type="number" id="gridSize" min="1" max="512" value="16">
        <button onclick="generateGrid()">Gerar Grade</button>
        <label for="colorPicker">Cor do Pincel:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="toolSelector">Ferramenta:</label>
        <select id="toolSelector">
            <option value="brush">Pincel</option>
            <option value="eraser">Borracha</option>
            <option value="bucket">Balde de Tinta</option>
            <option value="outline">Contorno</option>
            <option value="selection">Seleção</option>
        </select>
        <button id="downloadBtn" onclick="downloadImage()">Baixar Imagem</button>
        <button id="savePaletteBtn" onclick="savePalette()">Salvar Paleta</button>
        <div id="palette"></div>
    </div>
    
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        const toolSelector = document.getElementById('toolSelector');
        let currentColor = '#000000';
        let currentTool = 'brush';

        // Gera a grade de pixels
        function generateGrid() {
            const size = parseInt(document.getElementById('gridSize').value);
            grid.innerHTML = ''; // Limpa a grade anterior
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            // Gera pixels
            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.backgroundColor = 'white';
                pixel.addEventListener('mousedown', () => paintPixel(pixel));
                pixel.addEventListener('touchstart', () => paintPixel(pixel), { passive: true });
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) paintPixel(pixel);
                });
                pixel.addEventListener('touchmove', (e) => {
                    e.preventDefault(); 
                    if (mouseDown) paintPixel(pixel);
                });
                grid.appendChild(pixel);
            }
        }

        let mouseDown = false;

        // Eventos de mouse
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });
        window.addEventListener('touchend', () => { mouseDown = false; });

        // Pintar o pixel
        function paintPixel(pixel) {
            if (currentTool === 'brush') {
                pixel.style.backgroundColor = currentColor;
            } else if (currentTool === 'eraser') {
                pixel.style.backgroundColor = 'white';
            } else if (currentTool === 'bucket') {
                fillArea(pixel);
            } else if (currentTool === 'outline') {
                addOutline(pixel);
            } else if (currentTool === 'selection') {
                selectArea(pixel);
            }
        }

        // Preencher área com a cor selecionada
        function fillArea(pixel) {
            const targetColor = pixel.style.backgroundColor;
            const newColor = currentColor;

            if (targetColor === newColor) return;

            const pixels = document.querySelectorAll('.pixel');
            const size = Math.sqrt(pixels.length);
            const queue = [pixel];

            while (queue.length > 0) {
                const current = queue.pop();
                if (current.style.backgroundColor === targetColor) {
                    current.style.backgroundColor = newColor;
                    const index = Array.from(pixels).indexOf(current);
                    const neighbors = [
                        pixels[index - 1],
                        pixels[index + 1],
                        pixels[index - size],
                        pixels[index + size]
                    ];
                    neighbors.forEach(neighbor => {
                        if (neighbor && neighbor.style.backgroundColor === targetColor) {
                            queue.push(neighbor);
                        }
                    });
                }
            }
        }

        // Adiciona contorno
        function addOutline(pixel) {
            pixel.style.border = `2px solid ${currentColor}`;
        }

        // Seleciona uma área
        function selectArea(pixel) {
            // Lógica de seleção de área pode ser implementada aqui
            // Exemplo: selecione o pixel e destaque-o
            pixel.style.outline = `2px solid ${currentColor}`;
        }

        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        toolSelector.addEventListener('change', (e) => {
            currentTool = e.target.value;
        });

        function downloadImage() {
            const size = parseInt(document.getElementById('gridSize').value);
            const canvas = document.createElement('canvas');
            canvas.width = size * 20;
            canvas.height = size * 20;
            const ctx = canvas.getContext('2d');

            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, index) => {
                const x = (index % size) * 20;
                const y = Math.floor(index / size) * 20;
                ctx.fillStyle = pixel.style.backgroundColor === 'white' ? 'rgba(255, 255, 255, 0)' : pixel.style.backgroundColor;
                ctx.fillRect(x, y, 20, 20);
            });

            const link = document.createElement('a');
            link.download = 'pixel_art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function savePalette() {
            const paletteContainer = document.getElementById('palette');
            const colorDiv = document.createElement('div');
            colorDiv.className = 'paletteColor';
            colorDiv.style.backgroundColor = currentColor;
            colorDiv.addEventListener('click', () => {
                colorPicker.value = currentColor;
                currentColor = currentColor;
            });
            paletteContainer.appendChild(colorDiv);
        }

        generateGrid();
    </script>
</body>
</html>
