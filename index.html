<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #2D2D2D; /* Fundo escuro como Aseprite */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF; /* Cor do texto */
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
            width: 90vw;
            max-width: 1200px;
        }

        /* Toolbox - esquerda */
        #toolbox {
            display: flex;
            flex-direction: column;
            background-color: #3C3C3C; /* Fundo das ferramentas */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 250px;
            margin-right: 20px;
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Grid - centro */
        #grid {
            display: grid;
            gap: 1px;
            background-color: #CCCCCC; /* Cor de fundo da grade */
            cursor: crosshair;
            grid-template-columns: repeat(16, 30px);
            margin-right: 20px;
        }

        .pixel {
            background-color: white;
            width: 30px;
            height: 30px;
            border: 1px solid #999; /* Borda das c√©lulas */
        }

        /* Paleta de Cores */
        #palette-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px; /* Espa√ßamento entre grid e paleta */
        }

        #palette {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            max-height: 200px; /* Altura m√°xima da paleta */
            overflow-y: auto; /* Permite rolagem vertical */
        }

        .paletteColor {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
            display: inline-block;
            border-radius: 2px; /* Bordas arredondadas */
        }

        /* Bot√µes */
        button {
            background-color: #4B4B4B; /* Cor do bot√£o */
            color: #FFFFFF; /* Cor do texto do bot√£o */
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5A5A5A; /* Cor do bot√£o ao passar o mouse */
        }

        /* Anima√ß√µes */
        #animationContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #frameList {
            display: flex;
            margin-top: 10px;
        }

        .frame {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #999;
        }

        .selected {
            border: 2px solid blue;
        }

        /* Ajustes para mobile */
        @media (max-width: 600px) {
            #app-container {
                flex-direction: column;
                align-items: center;
            }
            
            #toolbox {
                max-width: 100%;
                margin: 0 0 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="toolbox">
            <h2>Ferramentas</h2>
            <input type="color" id="colorPicker" value="#000000" onchange="updateCurrentColor()">
            <button onclick="clearGrid()">Limpar Grade</button>
            <button onclick="undo()">Desfazer (Ctrl + Z)</button>
            <div id="animationContainer">
                <h2>Anima√ß√£o</h2>
                <button onclick="addFrame()">Adicionar Quadro</button>
                <button onclick="playAnimation()">Reproduzir</button>
                <div id="frameList"></div>
            </div>
            <h3>Ferramentas</h3>
            <button onclick="setTool('pencil')" title="L√°pis">‚úèÔ∏è L√°pis</button>
            <button onclick="setTool('eraser')" title="Borracha">üßº Borracha</button>
            <button onclick="setTool('bucket')" title="Balde de Tinta">ü™£ Balde de Tinta</button>
            <button onclick="downloadImage()">Baixar Imagem</button> <!-- Bot√£o para baixar a imagem -->
        </div>
        <div id="grid"></div>
        <div id="palette-container">
            <h2>Carregar Paleta</h2>
            <input type="file" id="paletteLoader" accept="image/*" onchange="loadPaletteFromImage(event)">
            <h2>Paleta de Cores</h2>
            <div id="palette"></div> <!-- Div para exibir paleta -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        const gridSize = 16;
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        let currentColor = colorPicker.value;
        let history = [];
        let frames = [];
        let currentFrame = 0;
        let palette = []; // Paleta vazia
        let currentTool = 'pencil'; // Ferramenta atual

        // Cria a grade de pixels
        function generateGrid() {
            grid.innerHTML = ''; // Limpa grade
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 30px)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.addEventListener('mousedown', () => useTool(pixel));
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) useTool(pixel);
                });
                grid.appendChild(pixel);
            }
            updatePaletteDisplay(); // Atualiza a exibi√ß√£o da paleta de cores
        }

        let mouseDown = false;
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });

        function useTool(pixel) {
            if (currentTool === 'pencil') {
                paintPixel(pixel);
            } else if (currentTool === 'eraser') {
                erasePixel(pixel);
            } else if (currentTool === 'bucket') {
                fillBucket(pixel);
            }
        }

        function paintPixel(pixel) {
            const previousColor = pixel.style.backgroundColor;
            if (previousColor !== currentColor) {
                history.push({ pixel, previousColor });
            }
            pixel.style.backgroundColor = currentColor;
        }

        function erasePixel(pixel) {
            const previousColor = pixel.style.backgroundColor;
            if (previousColor !== 'white') {
                history.push({ pixel, previousColor });
            }
            pixel.style.backgroundColor = 'white';
        }

        function fillBucket(pixel) {
            const targetColor = pixel.style.backgroundColor;
            if (targetColor === currentColor) return;

            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(p => {
                if (p.style.backgroundColor === targetColor) {
                    p.style.backgroundColor = currentColor;
                }
            });
        }

        function undo() {
            if (history.length > 0) {
                const lastAction = history.pop();
                lastAction.pixel.style.backgroundColor = lastAction.previousColor;
            }
        }

        function addFrame() {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.onclick = () => selectFrame(frames.length);
            frames.push([]);
            frameList.appendChild(frame);
            updateFrameList();
        }

        function selectFrame(index) {
            currentFrame = index;
            updateFrameList();
            loadFrame();
        }

        function updateFrameList() {
            const frameList = document.getElementById('frameList');
            frameList.innerHTML = '';
            frames.forEach((frame, index) => {
                const frameElement = document.createElement('div');
                frameElement.className = `frame ${index === currentFrame ? 'selected' : ''}`;
                frameList.appendChild(frameElement);
            });
        }

        function loadFrame() {
            const pixels = document.querySelectorAll('.pixel');
            frames[currentFrame].forEach((color, index) => {
                pixels[index].style.backgroundColor = color;
            });
        }

        function playAnimation() {
            if (frames.length === 0) return;
            let index = 0;
            setInterval(() => {
                loadFrame();
                index = (index + 1) % frames.length;
            }, 500); // Altere o intervalo conforme necess√°rio
        }

        function updatePaletteDisplay() {
            const paletteDiv = document.getElementById('palette');
            paletteDiv.innerHTML = ''; // Limpa a paleta atual
            palette.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'paletteColor';
                colorBox.style.backgroundColor = color;
                colorBox.onclick = () => {
                    currentColor = color; // Atualiza a cor atual
                    colorPicker.value = color; // Atualiza o seletor de cores
                };
                paletteDiv.appendChild(colorBox);
            });
        }

        function loadPaletteFromImage(event) {
            const file = event.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const colors = {};

                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    const a = imageData.data[i + 3];
                    if (a > 0) { // Se a cor n√£o √© transparente
                        const color = `rgb(${r}, ${g}, ${b})`;
                        colors[color] = true;
                    }
                }

                palette = Object.keys(colors);
                updatePaletteDisplay(); // Atualiza a exibi√ß√£o da paleta de cores
            };
        }

        function clearGrid() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            history = []; // Limpa hist√≥rico ao limpar grade
        }

        function downloadImage() {
            html2canvas(grid).then(canvas => {
                const link = document.createElement('a');
                link.download = 'pixel_art.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function updateCurrentColor() {
            currentColor = colorPicker.value; // Atualiza a cor atual com a do seletor
        }

        function setTool(tool) {
            currentTool = tool; // Atualiza a ferramenta atual
        }

        generateGrid(); // Gera a grade ao iniciar
    </script>
</body>
</html>
