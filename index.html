<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleat√≥rias com Mapa 2D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #seedDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .layer {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin-top: 20px;
        }
        .block {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .grass {
            background-color: green;
        }
        .dirt {
            background-color: brown;
        }
        .wood {
            background-color: #8B4513; /* Cor da madeira */
        }
        .stone {
            background-color: gray;
        }
        .coal {
            background-color: black;
            color: white;
        }
        .iron {
            background-color: silver;
            color: black;
        }
        .gold {
            background-color: gold;
            color: black;
        }
        .diamond {
            background-color: cyan;
            color: black;
        }
        #inventory {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            width: 320px; /* Tamanho do invent√°rio */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
        .inventory-slot {
            width: 30px;
            height: 30px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }
        #craftingArea {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #craftingSlot {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }
        #craftButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleat√≥rias com Mapa 2D</h1>
    <p>Clique no bot√£o para gerar uma seed aleat√≥ria e um mapa:</p>
    
    <button id="generateButton">Gerar Seed e Mapa</button>
    
    <div id="seedDisplay">Sua seed aparecer√° aqui</div>
    <div id="layersContainer"></div>
    <div id="inventory"></div>
    
    <div id="craftingArea">
        <h2>√Årea de Craft</h2>
        <div id="craftingSlot">ü™µ</div> <!-- Slot de Craft -->
        <button id="craftButton">Craftar</button>
    </div>

    <script>
        document.getElementById("generateButton").addEventListener("click", generateRandomSeed);
        document.getElementById("craftButton").addEventListener("click", craftItem);

        const inventoryItems = {};

        function generateRandomSeed() {
            const seed = Math.floor(Math.random() * 1000000);
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;
            generateMap(seed);
        }

        function generateMap(seed) {
            const layersContainer = document.getElementById("layersContainer");
            layersContainer.innerHTML = ''; // Limpa as camadas anteriores
            const inventory = document.getElementById("inventory");
            inventory.innerHTML = ''; // Limpa o invent√°rio anterior

            const totalLayers = 10; // N√∫mero de camadas

            for (let layer = 0; layer < totalLayers; layer++) {
                const layerElement = document.createElement("div");
                layerElement.className = "layer";

                for (let x = 0; x < 10; x++) {
                    const block = document.createElement("div");
                    let blockType;

                    // Gera√ß√£o de superf√≠cie e cavernas
                    if (layer === 0) {
                        blockType = "grass"; // Primeira camada √© sempre grama
                        block.textContent = "üü©"; // Bloco de grama
                    } else if (layer === 1) {
                        blockType = "wood"; // Segunda camada √© madeira
                        block.textContent = "ü™µ"; // Bloco de madeira
                    } else if (layer === 2) {
                        blockType = "dirt"; // Terceira camada √© sempre terra
                        block.textContent = "üü´"; // Bloco de terra
                    } else {
                        const randomValue = (seed + x * 31 + layer * 17) % 20; // Modifica√ß√£o para ter mais tipos
                        if (randomValue < 4) {
                            blockType = "stone";
                            block.textContent = "‚õ∞Ô∏è"; // Bloco de pedra
                        } else if (randomValue < 8) {
                            blockType = "coal";
                            block.textContent = "ü™®"; // Bloco de carv√£o
                        } else if (randomValue < 12) {
                            blockType = "iron";
                            block.textContent = "‚õèÔ∏è"; // Bloco de ferro
                        } else if (randomValue < 16) {
                            blockType = "gold";
                            block.textContent = "üí∞"; // Bloco de ouro
                        } else {
                            blockType = "diamond";
                            block.textContent = "üíé"; // Bloco de diamante
                        }
                    }

                    block.className = `block ${blockType}`;
                    block.addEventListener("click", () => {
                        if (canCollect(blockType)) {
                            block.style.display = 'none'; // Faz todos os blocos sumirem ao clicar
                            addToInventory(blockType); // Adiciona o bloco ao invent√°rio
                        } else {
                            alert(`Voc√™ precisa de uma ferramenta para coletar ${blockType}!`);
                        }
                    });

                    layerElement.appendChild(block);
                }

                layersContainer.appendChild(layerElement);
            }

            createInventory();
        }

        function canCollect(blockType) {
            // L√≥gica para verificar se o jogador tem a ferramenta necess√°ria
            if (blockType === 'wood') {
                return inventoryItems['wooden_axe']; // Necessita de um machado
            } else if (blockType === 'stone') {
                return inventoryItems['stone_pickaxe']; // Necessita de uma picareta
            } else {
                return true; // Pode coletar outros itens
            }
        }

        function addToInventory(blockType) {
            const inventory = document.getElementById("inventory");
            inventoryItems[blockType] = (inventoryItems[blockType] || 0) + 1; // Adiciona ao invent√°rio
            const slot = document.createElement("div");
            slot.className = `inventory-slot ${blockType}`;
            slot.textContent = blockType.charAt(0).toUpperCase(); // Exibe a primeira letra do tipo de bloco
            inventory.appendChild(slot);
        }

        function craftItem() {
            // L√≥gica para craftar um item, exemplo: "craftar um machado de madeira"
            if (inventoryItems['wood'] >= 3) { // Verifica se h√° madeira suficiente
                inventoryItems['wood'] -= 3; // Remove madeira do invent√°rio
                inventoryItems['wooden_axe'] = (inventoryItems['wooden_axe'] || 0) + 1; // Adiciona machado ao invent√°rio
                alert('Voc√™ fez um machado de madeira!');
            } else {
                alert('Voc√™ precisa de mais madeira para craftar um machado!');
            }
            updateInventory();
        }

        function updateInventory() {
            const inventory = document.getElementById("inventory");
            inventory.innerHTML = ''; // Limpa o invent√°rio anterior

            for (const item in inventoryItems) {
                const slot = document.createElement("div");
                slot.className = `inventory-slot ${item}`;
                slot.textContent = `${item.charAt(0).toUpperCase()} (${inventoryItems[item]})`; // Exibe a quantidade de cada item
                inventory.appendChild(slot);
            }
        }

        function createInventory() {
            // Adiciona itens iniciais ao invent√°rio
            inventoryItems['wood'] = 0; // Madeira
            inventoryItems['wooden_axe'] = 0; // Machado de madeira
            inventoryItems['stone_pickaxe'] = 0; // Picareta de pedra
        }
    </script>

</body>
</html>
