<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e6e6e6;
        }
        #controls {
            display: flex;
            flex-direction: column;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #grid {
            display: grid;
            margin: 10px 0;
            cursor: pointer;
        }
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #sizeInput {
            margin: 5px 0;
        }
        #colorPalette {
            display: flex;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .color {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            margin: 2px;
            cursor: pointer;
        }
        #colorInfo {
            margin-top: 10px;
            font-weight: bold;
        }
        #colorPicker {
            margin-top: 10px;
            width: 100px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="sizeInput">Tamanho do Pixel Art (até 512x512):</label>
        <input type="number" id="sizeInput" min="1" max="512" value="16">
        <button onclick="generateGrid()">Gerar Grade</button>
        <div id="colorPalette"></div>
        <input type="color" id="colorPicker" value="#000000" onchange="changeColor(this.value)">
        <div id="colorInfo">Cor selecionada: <span id="selectedColor">#000000</span></div>
    </div>
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const colorPalette = document.getElementById('colorPalette');
        const sizeInput = document.getElementById('sizeInput');
        const selectedColorInfo = document.getElementById('selectedColor');
        let brushColor = '#000000';

        // Gera cores aleatórias
        function generateRandomColors(num) {
            const colorArray = [];
            for (let i = 0; i < num; i++) {
                const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
                colorArray.push(color);
            }
            return colorArray;
        }

        // Atualiza a paleta de cores
        function updateColorPalette() {
            const colors = generateRandomColors(8);
            colorPalette.innerHTML = '';
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color';
                colorDiv.style.backgroundColor = color;
                colorDiv.onclick = () => changeColor(color);
                colorPalette.appendChild(colorDiv);
            });
        }

        // Altera a cor do pincel
        function changeColor(color) {
            brushColor = color;
            selectedColorInfo.textContent = color;
        }

        // Gera a grade de pixels
        function generateGrid() {
            const size = parseInt(sizeInput.value);
            if (size < 1 || size > 512) {
                alert("O tamanho deve estar entre 1 e 512.");
                return;
            }
            grid.innerHTML = ''; // Limpa a grade anterior
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.onclick = () => {
                    pixel.style.backgroundColor = brushColor;
                };
                grid.appendChild(pixel);
            }
        }

        // Inicializa a paleta de cores
        updateColorPalette();
    </script>
</body>
</html>
