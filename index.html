<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Mundo com Seed</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    #world {
      margin-top: 20px;
      font-size: 24px;
      text-align: left;
      line-height: 1.5;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Mundo com Seed</h1>
  <p>Digite uma seed para gerar o mundo:</p>
  <input type="text" id="seedInput" placeholder="Ex: 8Z2">
  <button onclick="generateWorld()">Gerar Mundo</button>
  
  <div id="world"></div>

  <script>
    function generateWorld() {
      const seed = document.getElementById("seedInput").value.trim();
      const worldContainer = document.getElementById("world");
      worldContainer.innerHTML = ''; // Limpar a Ã¡rea de visualizaÃ§Ã£o

      // ConfiguraÃ§Ãµes bÃ¡sicas das seeds
      const surfaceBlock = "ðŸŸ©";
      const undergroundBlock = "ðŸŸ«";

      // Analisar a seed
      let numSurfaceBlocks = parseInt(seed[0]);
      let layerChar = seed[1];
      let depth = parseInt(seed[2] || 0);
      
      let numUndergroundBlocks = (layerChar.charCodeAt(0) - 'A'.charCodeAt(0)) + 1;
      let surfaceLevel = numSurfaceBlocks;

      // Ajuste de profundidade baseado na seed
      if (depth < 0) {
        surfaceLevel += depth;
      } else if (depth > 0) {
        surfaceLevel += depth;
      }

      // Gerar blocos da superfÃ­cie
      let surface = "";
      for (let i = 0; i < Math.max(surfaceLevel, 0); i++) {
        surface += surfaceBlock + "<br>";
      }

      // Gerar blocos do subsolo
      let underground = "";
      for (let i = 0; i < numUndergroundBlocks; i++) {
        underground += undergroundBlock + "<br>";
      }

      // Exibir o mundo
      worldContainer.innerHTML = surface + underground;
    }
  </script>
</body>
</html>
