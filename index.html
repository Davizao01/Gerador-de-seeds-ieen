<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Pixel Art</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e6e6e6;
            overflow: hidden; /* Previne rolagem indesejada */
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #grid {
            display: grid;
            margin: 10px 0;
            cursor: pointer;
            touch-action: none; /* Previne rolagem ao tocar */
        }
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        #colorPicker {
            margin: 5px 0;
            height: 30px;
        }
        #toolSelector {
            margin: 10px 0;
        }
        #downloadBtn {
            margin-top: 10px;
        }
        /* Ajustes responsivos */
        @media (max-width: 600px) {
            #grid {
                grid-template-columns: repeat(8, 1fr); /* Menos colunas em telas pequenas */
            }
            .pixel {
                width: 25px; /* Tamanho maior para toque fácil */
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="gridSize">Tamanho da Grade:</label>
        <input type="number" id="gridSize" min="1" max="512" value="16">
        <button onclick="generateGrid()">Gerar Grade</button>
        <label for="colorPicker">Cor do Pincel:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="toolSelector">Ferramenta:</label>
        <select id="toolSelector">
            <option value="brush">Pincel</option>
            <option value="eraser">Borracha</option>
        </select>
        <button id="downloadBtn" onclick="downloadImage()">Baixar Imagem</button>
    </div>
    
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        const toolSelector = document.getElementById('toolSelector');
        let currentColor = '#000000';
        let currentTool = 'brush';

        // Gera a grade de pixels
        function generateGrid() {
            const size = parseInt(document.getElementById('gridSize').value);
            grid.innerHTML = ''; // Limpa a grade anterior
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            // Gera pixels
            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.backgroundColor = 'white';
                pixel.addEventListener('mousedown', () => paintPixel(pixel));
                pixel.addEventListener('touchstart', () => paintPixel(pixel), { passive: true }); // Para dispositivos móveis
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) paintPixel(pixel);
                });
                pixel.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Previne rolagem na tela
                    if (mouseDown) paintPixel(pixel);
                });
                grid.appendChild(pixel);
            }
        }

        // Variável para detectar se o mouse está pressionado
        let mouseDown = false;

        // Eventos de mouse
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });
        window.addEventListener('touchend', () => { mouseDown = false; }); // Para dispositivos móveis

        // Pintar o pixel
        function paintPixel(pixel) {
            if (currentTool === 'brush') {
                pixel.style.backgroundColor = currentColor;
            } else if (currentTool === 'eraser') {
                pixel.style.backgroundColor = 'white';
            }
        }

        // Atualiza a cor selecionada
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Atualiza a ferramenta selecionada
        toolSelector.addEventListener('change', (e) => {
            currentTool = e.target.value;
        });

        // Baixa a imagem da arte em pixel
        function downloadImage() {
            const size = parseInt(document.getElementById('gridSize').value);
            const canvas = document.createElement('canvas');
            canvas.width = size * 20; // 20px por pixel
            canvas.height = size * 20; // 20px por pixel
            const ctx = canvas.getContext('2d');

            // Desenha cada pixel no canvas
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, index) => {
                const x = (index % size) * 20;
                const y = Math.floor(index / size) * 20;
                ctx.fillStyle = pixel.style.backgroundColor;
                ctx.fillRect(x, y, 20, 20);
            });

            // Converte o canvas para imagem e inicia o download
            const link = document.createElement('a');
            link.download = 'pixel_art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Gera a grade na inicialização
        generateGrid();
    </script>
</body>
</html>
