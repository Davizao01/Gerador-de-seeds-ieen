<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impede rolagem */
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Permite que os itens se movam para a próxima linha em telas pequenas */
        }
        #grid {
            display: grid;
            gap: 1px;
            margin: 20px;
            background-color: #ccc;
            cursor: crosshair;
        }
        .pixel {
            background-color: white;
            border: 1px solid #ddd;
            aspect-ratio: 1; /* Mantém a proporção quadrada */
        }
        .toolbox {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            min-width: 200px; /* Define uma largura mínima */
        }
        .paletteColor {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
        }
        h2 {
            margin: 0 0 10px 0;
        }
        #animationContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }
        #animationControls {
            margin-top: 10px;
        }
        #frameList {
            display: flex;
            margin-top: 10px;
            flex-wrap: wrap; /* Permite que os quadros se movam para a próxima linha */
        }
        .frame {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #999;
        }
        .selected {
            border: 2px solid blue;
        }
        #layerContainer {
            margin-top: 20px;
        }
        /* Ajustes para telas pequenas */
        @media (max-width: 600px) {
            .toolbox {
                margin-right: 0; /* Remove margem em dispositivos móveis */
                width: 100%; /* Painel ocupa toda a largura */
                order: 1; /* Coloca a toolbox no topo em telas pequenas */
            }
            #grid {
                margin: 0; /* Remove margem da grade */
            }
            #animationContainer {
                order: 2; /* Coloca a animação abaixo da toolbox em telas pequenas */
                width: 100%; /* Animação ocupa toda a largura */
            }
            .pixel {
                width: 15vw; /* Adapta o tamanho dos pixels ao viewport */
                height: 15vw; /* Mantém a proporção quadrada */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="toolbox">
            <h2>Ferramentas</h2>
            <input type="color" id="colorPicker" value="#000000">
            <button onclick="savePalette()">Salvar Cor</button>
            <button onclick="loadPalette()">Carregar Paleta</button>
            <input type="file" accept="image/*" onchange="loadPaletteFromImage(event)">
            <button onclick="clearGrid()">Limpar Grade</button>
            <button onclick="undo()">Desfazer (Ctrl + Z)</button>
            <h2>Animação</h2>
            <button onclick="addFrame()">Adicionar Quadro</button>
            <button onclick="playAnimation()">Reproduzir Animação</button>
            <div id="frameList"></div>
            <h2>Camadas</h2>
            <button onclick="addLayer()">Adicionar Camada</button>
            <div id="layerContainer"></div>
        </div>
        <div id="grid"></div>
    </div>
    <div id="animationContainer">
        <h2>Quadros de Animação</h2>
        <div id="animationControls"></div>
    </div>

    <script>
        const gridSize = 16; // Tamanho da grade
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        let currentColor = colorPicker.value;
        let history = [];
        let frames = [];
        let layers = [[]]; // Array de camadas
        let currentFrame = 0;
        let currentLayer = 0;

        // Gera a grade de pixels
        function generateGrid() {
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.addEventListener('mousedown', () => paintPixel(pixel));
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) paintPixel(pixel);
                });
                grid.appendChild(pixel);
                layers[0][i] = 'white'; // Inicializa a primeira camada
            }
        }

        let mouseDown = false;

        // Função que pinta o pixel
        function paintPixel(pixel) {
            const previousColor = pixel.style.backgroundColor;
            if (previousColor !== currentColor) {
                history.push({ pixel, previousColor });
            }
            pixel.style.backgroundColor = currentColor;
            layers[currentLayer][Array.from(grid.children).indexOf(pixel)] = currentColor; // Atualiza a camada atual
        }

        // Adiciona eventos de mouse para permitir arrastar e pintar
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });

        // Função para desfazer a última ação
        function undo() {
            if (history.length > 0) {
                const lastAction = history.pop();
                lastAction.pixel.style.backgroundColor = lastAction.previousColor;
                layers[currentLayer][Array.from(grid.children).indexOf(lastAction.pixel)] = lastAction.previousColor; // Atualiza a camada
            }
        }

        function addFrame() {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.onclick = () => selectFrame(frames.length);
            frames.push([]);
            document.getElementById('frameList').appendChild(frame);
            updateFrameList();
        }

        function selectFrame(index) {
            currentFrame = index;
            loadFrame(currentFrame);
            updateFrameList();
        }

        function loadFrame(index) {
            const pixels = document.querySelectorAll('.pixel');
            const frameData = frames[index] || [];
            pixels.forEach((pixel, i) => {
                pixel.style.backgroundColor = frameData[i] || 'white';
            });
        }

        function playAnimation() {
            let frameIndex = 0;
            const interval = setInterval(() => {
                loadFrame(frameIndex);
                frameIndex++;
                if (frameIndex >= frames.length) {
                    frameIndex = 0; // Volta ao primeiro quadro
                }
            }, 500); // Altere o tempo de reprodução conforme necessário
        }

        function updateFrameList() {
            const frameList = document.getElementById('frameList');
            const framesDivs = frameList.querySelectorAll('.frame');
            framesDivs.forEach((frameDiv, index) => {
                frameDiv.classList.remove('selected');
                if (index === currentFrame) {
                    frameDiv.classList.add('selected');
                }
            });
        }

        function addLayer() {
            const layer = layers.length;
            layers.push(new Array(gridSize * gridSize).fill('white'));
            const layerDiv = document.createElement('div');
            layerDiv.innerText = `Camada ${layer + 1}`;
            layerDiv.onclick = () => selectLayer(layer);
            document.getElementById('layerContainer').appendChild(layerDiv);
        }

        function selectLayer(index) {
            currentLayer = index;
            loadLayer(currentLayer);
        }

        function loadLayer(index) {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, i) => {
                pixel.style.backgroundColor = layers[index][i];
            });
        }

        function savePalette() {
            const color = colorPicker.value;
            const palette = document.createElement('div');
            palette.className = 'paletteColor';
            palette.style.backgroundColor = color;
            palette.onclick = () => {
                colorPicker.value = color;
                currentColor = color;
            };
            document.body.appendChild(palette);
        }

        function loadPalette() {
            const palette = document.querySelectorAll('.paletteColor');
            palette.forEach(colorDiv => {
                const color = colorDiv.style.backgroundColor;
                colorDiv.onclick = () => {
                    colorPicker.value = color;
                    currentColor = color;
                };
            });
        }

        function loadPaletteFromImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Aqui você pode processar a imagem e extrair cores
                    console.log('Imagem carregada:', img);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function clearGrid() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            layers[currentLayer].fill('white'); // Limpa a camada atual
        }

        generateGrid();
    </script>
</body>
</html>
