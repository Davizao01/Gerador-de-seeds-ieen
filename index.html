<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleat√≥rias com Mapa 2D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        #seedDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #map {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin-top: 20px;
        }
        .block {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        .grass {
            background-color: green;
        }
        .dirt {
            background-color: brown;
        }
        .stone {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleat√≥rias com Mapa 2D</h1>
    <p>Clique no bot√£o para gerar uma seed aleat√≥ria e um mapa:</p>
    
    <button id="generateButton">Gerar Seed e Mapa</button>
    
    <div id="seedDisplay">Sua seed aparecer√° aqui</div>
    <div id="map"></div>

    <script>
        document.getElementById("generateButton").addEventListener("click", generateRandomSeed);

        function generateRandomSeed() {
            // Primeiro caractere: n√∫mero de 1 a 9 para blocos de superf√≠cie
            const surfaceBlocks = Math.floor(Math.random() * 9) + 1;

            // Segundo caractere: letra de A a Z para camadas de subsolo
            const layers = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // 65 √© 'A' em ASCII

            // Terceiro caractere: n√∫mero entre -5 e +5 para ajuste de altura
            const heightAdjustment = Math.floor(Math.random() * 11) - 5;

            // Quarto caractere: aleat√≥rio entre - e + (para os ajustes de altura)
            const adjustmentSymbol = heightAdjustment >= 0 ? '+' : '-';

            // N√∫mero aleat√≥rio entre 0 e 5 para adicionar ap√≥s o sinal
            const adjustmentValue = Math.abs(heightAdjustment); // Valor absoluto do ajuste de altura

            // Quinto caractere: '=' (pode ser um placeholder ou para representar algo espec√≠fico)
            const equalsSign = '=';

            // Construir a seed com os caracteres gerados
            const seed = `${surfaceBlocks}${layers}${heightAdjustment}${adjustmentSymbol}${adjustmentValue}${equalsSign}`;
            
            // Exibir a seed na tela
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;

            // Gerar e exibir o mapa
            generateMap(surfaceBlocks, layers);
        }

        function generateMap(surfaceBlocks, layers) {
            const mapElement = document.getElementById("map");
            mapElement.innerHTML = ''; // Limpa o mapa anterior

            const layerCount = layers.charCodeAt(0) - 65 + 1; // Converte 'A' a 'Z' em 1 a 26
            const totalBlocks = 10; // Largura do mapa

            // Adiciona os blocos ao mapa
            for (let y = 0; y < totalBlocks; y++) {
                for (let x = 0; x < totalBlocks; x++) {
                    const block = document.createElement("div");
                    let blockType;

                    // Determina o tipo de bloco baseado na altura
                    if (y === 0) {
                        blockType = "grass"; // Primeira linha √© sempre grama
                        block.textContent = "üü©"; // Bloco de grama
                    } else if (y <= layerCount) {
                        blockType = "dirt"; // Linhas abaixo da grama s√£o terra
                        block.textContent = "üü´"; // Bloco de terra
                    } else {
                        blockType = "stone"; // Linhas abaixo das camadas de terra s√£o pedras
                        block.textContent = "‚õ∞Ô∏è"; // Bloco de pedra
                    }

                    block.className = `block ${blockType}`;
                    mapElement.appendChild(block);
                }
            }
        }
    </script>
</body>
</html>
