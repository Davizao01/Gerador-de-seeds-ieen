<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3D Estilo Minecraft</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #inventory {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #crafting {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="inventory">Inventário:</div>
    <div id="crafting">Crafting:</div>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let inventory = {};
        let blocks = [];

        function init() {
            // Configuração da cena
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controle da câmera
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Criar blocos
            createBlocks();

            camera.position.set(5, 5, 10);
            animate();
        }

        function createBlocks() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // Grama
                new THREE.MeshStandardMaterial({ color: 0x8B4513 }), // Madeira
                new THREE.MeshStandardMaterial({ color: 0x8B4513 }), // Terra
                new THREE.MeshStandardMaterial({ color: 0x808080 }), // Pedra
                new THREE.MeshStandardMaterial({ color: 0x000000 }), // Carvão
                new THREE.MeshStandardMaterial({ color: 0xFFD700 }), // Ouro
                new THREE.MeshStandardMaterial({ color: 0xFFFFFF }), // Diamante
            ];

            for (let x = -5; x <= 5; x++) {
                for (let z = -5; z <= 5; z++) {
                    let blockType = Math.floor(Math.random() * materials.length);
                    const block = new THREE.Mesh(geometry, materials[blockType]);
                    block.position.set(x, 0, z);
                    block.userData = { type: blockType };
                    scene.add(block);
                    blocks.push(block);
                }
            }

            // Evento de clique
            window.addEventListener('click', (event) => {
                event.preventDefault();
                const mouse = new THREE.Vector2();
                const raycaster = new THREE.Raycaster();

                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(blocks);

                if (intersects.length > 0) {
                    collectBlock(intersects[0].object);
                }
            });
        }

        function collectBlock(block) {
            const blockType = block.userData.type;
            const blockNames = ["Grama", "Madeira", "Terra", "Pedra", "Carvão", "Ouro", "Diamante"];
            const itemName = blockNames[blockType];
            alert(`Você coletou: ${itemName}`);

            // Adiciona ao inventário
            if (!inventory[itemName]) {
                inventory[itemName] = 0;
            }
            inventory[itemName]++;
            updateInventory();
            scene.remove(block); // Remove o bloco do cenário
        }

        function updateInventory() {
            const inventoryDisplay = document.getElementById('inventory');
            inventoryDisplay.innerHTML = 'Inventário:';
            for (const item in inventory) {
                inventoryDisplay.innerHTML += `<br>${item}: ${inventory[item]}`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
