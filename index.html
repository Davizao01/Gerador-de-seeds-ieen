<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
            width: 90vw;
            max-width: 1200px;
        }

        /* Toolbox - esquerda */
        #toolbox {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            margin-right: 20px;
            overflow-y: auto;
        }

        /* Grid - centro */
        #grid {
            display: grid;
            gap: 1px;
            background-color: #ccc;
            cursor: crosshair;
            grid-template-columns: repeat(16, 30px);
        }

        .pixel {
            background-color: white;
            width: 30px;
            height: 30px;
        }

        /* Paleta de Cores */
        .paletteColor {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
            display: inline-block;
        }

        /* Animações */
        #animationContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #frameList {
            display: flex;
            margin-top: 10px;
        }

        .frame {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #999;
        }

        .selected {
            border: 2px solid blue;
        }

        /* Ajustes para mobile */
        @media (max-width: 600px) {
            #app-container {
                flex-direction: column;
                align-items: center;
            }
            
            #toolbox {
                max-width: 100%;
                margin: 0 0 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="toolbox">
            <h2>Ferramentas</h2>
            <input type="color" id="colorPicker" value="#000000">
            <button onclick="savePalette()">Salvar Cor</button>
            <button onclick="loadPalette()">Carregar Paleta</button>
            <input type="file" accept="image/*" onchange="loadPaletteFromImage(event)">
            <button onclick="clearGrid()">Limpar Grade</button>
            <button onclick="undo()">Desfazer (Ctrl + Z)</button>
            <div id="animationContainer">
                <h2>Animação</h2>
                <button onclick="addFrame()">Adicionar Quadro</button>
                <button onclick="playAnimation()">Reproduzir</button>
                <div id="frameList"></div>
            </div>
            <div id="palette"></div> <!-- Div para exibir paleta -->
        </div>
        <div id="grid"></div>
    </div>

    <script>
        const gridSize = 16;
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        let currentColor = colorPicker.value;
        let history = [];
        let frames = [];
        let currentFrame = 0;
        let palette = []; // Array para armazenar as cores da paleta

        // Cria a grade de pixels
        function generateGrid() {
            grid.innerHTML = ''; // Limpa grade
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 30px)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.addEventListener('mousedown', () => paintPixel(pixel));
                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) paintPixel(pixel);
                });
                grid.appendChild(pixel);
            }
        }

        let mouseDown = false;
        window.addEventListener('mousedown', () => { mouseDown = true; });
        window.addEventListener('mouseup', () => { mouseDown = false; });

        function paintPixel(pixel) {
            const previousColor = pixel.style.backgroundColor;
            if (previousColor !== currentColor) {
                history.push({ pixel, previousColor });
            }
            pixel.style.backgroundColor = currentColor;
        }

        function undo() {
            if (history.length > 0) {
                const lastAction = history.pop();
                lastAction.pixel.style.backgroundColor = lastAction.previousColor;
            }
        }

        function addFrame() {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.onclick = () => selectFrame(frames.length);
            frames.push([]);
            document.getElementById('frameList').appendChild(frame);
            updateFrameList();
        }

        function selectFrame(index) {
            currentFrame = index;
            loadFrame(currentFrame);
            updateFrameList();
        }

        function loadFrame(index) {
            const pixels = document.querySelectorAll('.pixel');
            const frameData = frames[index] || [];
            pixels.forEach((pixel, i) => {
                pixel.style.backgroundColor = frameData[i] || 'white';
            });
        }

        function playAnimation() {
            let frameIndex = 0;
            const interval = setInterval(() => {
                loadFrame(frameIndex);
                frameIndex++;
                if (frameIndex >= frames.length) frameIndex = 0;
            }, 500);
        }

        function updateFrameList() {
            const frameList = document.getElementById('frameList');
            const framesDivs = frameList.querySelectorAll('.frame');
            framesDivs.forEach((frameDiv, index) => {
                frameDiv.classList.remove('selected');
                if (index === currentFrame) frameDiv.classList.add('selected');
            });
        }

        function savePalette() {
            const color = colorPicker.value;
            if (!palette.includes(color)) {
                palette.push(color);
                updatePaletteDisplay();
            }
        }

        function loadPalette() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, index) => {
                pixel.style.backgroundColor = palette[index] || 'white';
            });
        }

        function updatePaletteDisplay() {
            const paletteDiv = document.getElementById('palette');
            paletteDiv.innerHTML = ''; // Limpa a paleta atual
            palette.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'paletteColor';
                colorBox.style.backgroundColor = color;
                colorBox.onclick = () => {
                    currentColor = color; // Define a cor atual para o clique na paleta
                    colorPicker.value = color; // Atualiza o seletor de cores
                };
                paletteDiv.appendChild(colorBox);
            });
        }

        generateGrid();
    </script>
</body>
</html>
