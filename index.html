<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleatórias com Mapa 2D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #seedDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .layer {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin-top: 20px;
        }
        .block {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .grass {
            background-color: green;
        }
        .dirt {
            background-color: brown;
        }
        .stone {
            background-color: gray;
        }
        .coal {
            background-color: black;
            color: white;
        }
        .iron {
            background-color: silver;
            color: black;
        }
        .gold {
            background-color: gold;
            color: black;
        }
        .diamond {
            background-color: cyan;
            color: black;
        }
        #inventory {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            width: 320px; /* Tamanho do inventário */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
        .inventory-slot {
            width: 30px;
            height: 30px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleatórias com Mapa 2D</h1>
    <p>Clique no botão para gerar uma seed aleatória e um mapa:</p>
    
    <button id="generateButton">Gerar Seed e Mapa</button>
    
    <div id="seedDisplay">Sua seed aparecerá aqui</div>
    <div id="layersContainer"></div>
    <div id="inventory"></div>

    <script>
        document.getElementById("generateButton").addEventListener("click", generateRandomSeed);

        function generateRandomSeed() {
            const seed = Math.floor(Math.random() * 1000000);
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;
            generateMap(seed);
        }

        function generateMap(seed) {
            const layersContainer = document.getElementById("layersContainer");
            layersContainer.innerHTML = ''; // Limpa as camadas anteriores
            const inventory = document.getElementById("inventory");
            inventory.innerHTML = ''; // Limpa o inventário anterior

            const totalLayers = 10; // Número de camadas
            const blockTypes = ['grass', 'dirt', 'stone', 'coal', 'iron', 'gold', 'diamond'];

            for (let layer = 0; layer < totalLayers; layer++) {
                const layerElement = document.createElement("div");
                layerElement.className = "layer";

                for (let x = 0; x < 10; x++) {
                    const block = document.createElement("div");
                    let blockType;

                    // Geração de superfície e cavernas
                    if (layer === 0) {
                        blockType = "grass"; // Primeira camada é sempre grama
                        block.textContent = "🟩"; // Bloco de grama
                    } else if (layer === 1) {
                        blockType = "dirt"; // Segunda camada é sempre terra
                        block.textContent = "🟫"; // Bloco de terra
                    } else {
                        const randomValue = (seed + x * 31 + layer * 17) % 20; // Modificação para ter mais tipos
                        if (randomValue < 4) {
                            blockType = "stone";
                            block.textContent = "⛰️"; // Bloco de pedra
                        } else if (randomValue < 8) {
                            blockType = "coal";
                            block.textContent = "🪨"; // Bloco de carvão
                        } else if (randomValue < 12) {
                            blockType = "iron";
                            block.textContent = "⛏️"; // Bloco de ferro
                        } else if (randomValue < 16) {
                            blockType = "gold";
                            block.textContent = "💰"; // Bloco de ouro
                        } else {
                            blockType = "diamond";
                            block.textContent = "💎"; // Bloco de diamante
                        }
                    }

                    block.className = `block ${blockType}`;
                    block.addEventListener("click", () => {
                        block.style.display = 'none'; // Faz todos os blocos sumirem ao clicar
                        addToInventory(blockType); // Adiciona o bloco ao inventário
                    });

                    layerElement.appendChild(block);
                }

                layersContainer.appendChild(layerElement);
            }

            createInventory();
        }

        function addToInventory(blockType) {
            const inventory = document.getElementById("inventory");
            const slot = document.createElement("div");
            slot.className = `inventory-slot ${blockType}`;
            slot.textContent = blockType.charAt(0).toUpperCase(); // Exibe a primeira letra do tipo de bloco
            inventory.appendChild(slot);
        }

        function createInventory() {
            const inventory = document.getElementById("inventory");
            for (let i = 0; i < 16; i++) { // 16 slots no inventário
                const slot = document.createElement("div");
                slot.className = "inventory-slot";
                inventory.appendChild(slot);
            }
        }
    </script>
</body>
</html>
