<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleatórias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        #seedDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleatórias</h1>
    <p>Clique no botão para gerar uma seed aleatória:</p>
    
    <button onclick="generateRandomSeed()">Gerar Seed</button>
    
    <div id="seedDisplay">Sua seed aparecerá aqui</div>

    <script>
        function generateRandomSeed() {
            // Primeiro caractere: número de 1 a 9 para blocos de superfície
            const surfaceBlocks = Math.floor(Math.random() * 9) + 1;

            // Segundo caractere: letra de A a Z para camadas de subsolo
            const layers = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // 65 é 'A' em ASCII

            // Terceiro caractere: número entre -5 e +5 para ajuste de altura
            const heightAdjustment = Math.floor(Math.random() * 11) - 5;

            // Quarto caractere: aleatório entre - e + (para os ajustes de altura)
            const adjustmentSymbol = heightAdjustment >= 0 ? '+' : '-';

            // Quinto caractere: '=' (pode ser um placeholder ou para representar algo específico)
            const equalsSign = '=';

            // Construir a seed com os caracteres gerados
            const seed = `${surfaceBlocks}${layers}${heightAdjustment}${adjustmentSymbol}${equalsSign}`;

            // Exibir a seed na tela
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;
        }
    </script>
</body>
</html>
