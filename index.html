<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds Aleat√≥rias com Mapa 2D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        #seedDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #map {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin-top: 20px;
        }
        .block {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .grass {
            background-color: green;
        }
        .dirt {
            background-color: brown;
        }
        .stone {
            background-color: gray;
        }
        .coal {
            background-color: black;
            color: white;
        }
        .iron {
            background-color: silver;
            color: black;
        }
        .gold {
            background-color: gold;
            color: black;
        }
        .diamond {
            background-color: cyan;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Gerador de Seeds Aleat√≥rias com Mapa 2D</h1>
    <p>Clique no bot√£o para gerar uma seed aleat√≥ria e um mapa:</p>
    
    <button id="generateButton">Gerar Seed e Mapa</button>
    
    <div id="seedDisplay">Sua seed aparecer√° aqui</div>
    <div id="map"></div>

    <script>
        document.getElementById("generateButton").addEventListener("click", generateRandomSeed);

        function generateRandomSeed() {
            // Gera uma seed aleat√≥ria para o Minecraft
            const seed = Math.floor(Math.random() * 1000000); // Seed aleat√≥ria entre 0 e 1.000.000
            document.getElementById("seedDisplay").textContent = `Seed gerada: ${seed}`;
            generateMap(seed);
        }

        function generateMap(seed) {
            const mapElement = document.getElementById("map");
            mapElement.innerHTML = ''; // Limpa o mapa anterior

            const totalBlocks = 10; // Largura e altura do mapa

            // Algoritmo simples de gera√ß√£o de mapa baseado na seed
            for (let y = 0; y < totalBlocks; y++) {
                for (let x = 0; x < totalBlocks; x++) {
                    const block = document.createElement("div");
                    let blockType;

                    // Determina o tipo de bloco com base na posi√ß√£o e na seed
                    const randomValue = (seed + x * 31 + y * 17) % 10; // Simula√ß√£o de gera√ß√£o baseada na seed

                    if (y === 0) {
                        blockType = "grass"; // Primeira linha √© sempre grama
                        block.textContent = "üü©"; // Bloco de grama
                    } else if (y === 1) {
                        blockType = "dirt"; // Segunda linha √© sempre terra
                        block.textContent = "üü´"; // Bloco de terra
                    } else if (randomValue < 3) {
                        blockType = "coal"; // 30% de chance de ser carv√£o
                        block.textContent = "ü™®"; // Bloco de carv√£o
                    } else if (randomValue < 6) {
                        blockType = "iron"; // 30% de chance de ser ferro
                        block.textContent = "‚õèÔ∏è"; // Bloco de ferro
                    } else if (randomValue < 8) {
                        blockType = "gold"; // 20% de chance de ser ouro
                        block.textContent = "üí∞"; // Bloco de ouro
                    } else {
                        blockType = "diamond"; // 20% de chance de ser diamante
                        block.textContent = "üíé"; // Bloco de diamante
                    }

                    block.className = `block ${blockType}`;
                    block.addEventListener("click", () => {
                        block.style.display = 'none'; // Faz o bloco sumir ao clicar
                    });

                    mapElement.appendChild(block);
                }
            }
        }
    </script>
</body>
</html>
