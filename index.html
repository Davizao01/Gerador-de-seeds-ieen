<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
        }
        .output {
            margin-top: 20px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Gerador de Seeds</h1>
    <label for="seedInput">Insira uma seed:</label>
    <input type="text" id="seedInput" placeholder="Ex: 2, 3B, 1A1">
    <button onclick="gerarEstrutura()">Gerar Estrutura</button>
    
    <div class="output" id="output"></div>

    <script>
        // Fun칞칚o para gerar a estrutura com base na seed
        function gerarEstrutura() {
            const seed = document.getElementById('seedInput').value;
            if (!seed) return; // N칚o faz nada se a seed estiver vazia
            let output = '';

            // L칩gica b치sica de gera칞칚o
            const primeiroCaractere = parseInt(seed[0]);
            const segundoCaractere = seed[1];
            const terceiroCaractere = seed[2] ? seed[2] : '';

            // Gerar blocos de grama
            for (let i = 0; i < primeiroCaractere; i++) {
                output += '游릴';
            }
            output += '\n';

            // Definir profundidade
            let profundidade = 0;
            if (segundoCaractere) {
                profundidade = segundoCaractere.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
                for (let j = 0; j < profundidade; j++) {
                    for (let i = 0; i < primeiroCaractere; i++) {
                        output += '游릶';
                    }
                    output += '\n';
                }
            }

            // Processar altura (terceiro caractere)
            if (terceiroCaractere) {
                const altura = parseInt(terceiroCaractere);
                if (altura > 0) {
                    for (let j = 0; j < altura; j++) {
                        output += '游릴';
                    }
                } else {
                    for (let j = 0; j < Math.abs(altura); j++) {
                        output += '游릶';
                    }
                }
            }

            // Exibir a estrutura
            document.getElementById('output').textContent = output;

            // Armazenar a seed e a estrutura no localStorage
            localStorage.setItem('seed', seed);
            localStorage.setItem('estrutura', output);
        }

        // Fun칞칚o para carregar a estrutura do localStorage
        function carregarEstrutura() {
            const seed = localStorage.getItem('seed');
            const estrutura = localStorage.getItem('estrutura');
            if (seed && estrutura) {
                document.getElementById('seedInput').value = seed;
                document.getElementById('output').textContent = estrutura;
            }
        }

        // Carregar a estrutura ao abrir a p치gina
        window.onload = carregarEstrutura;
    </script>
</body>
</html>
