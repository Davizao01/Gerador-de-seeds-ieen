<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Simples</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        #controls {
            margin: 20px 0;
        }
        .color {
            width: 30px;
            height: 30px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #000;
            margin-right: 5px;
        }
        #brushSize {
            width: 50px;
            margin-left: 10px;
        }
        #save {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Paint Simples</h1>
    <div id="controls">
        <div id="colorPalette">
            <div class="color" style="background-color: red;" onclick="changeColor('red')"></div>
            <div class="color" style="background-color: green;" onclick="changeColor('green')"></div>
            <div class="color" style="background-color: blue;" onclick="changeColor('blue')"></div>
            <div class="color" style="background-color: yellow;" onclick="changeColor('yellow')"></div>
            <div class="color" style="background-color: black;" onclick="changeColor('black')"></div>
            <div class="color" style="background-color: white; border: 1px solid #000;" onclick="changeColor('white')"></div>
            <div class="color" style="background-color: orange;" onclick="changeColor('orange')"></div>
            <div class="color" style="background-color: purple;" onclick="changeColor('purple')"></div>
        </div>
        <label for="brushSize">Tamanho do Pincel:</label>
        <input type="range" id="brushSize" min="1" max="100" value="5">
        <button id="save" onclick="saveCanvas()">Salvar Imagem</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let painting = false;
        let brushColor = 'black';
        let brushSize = 5;

        function changeColor(color) {
            brushColor = color;
        }

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Para evitar que as linhas se conectem
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = brushColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
        });

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'paint_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
