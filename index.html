<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #grid {
            display: grid;
            gap: 1px;
            margin: 20px;
            background-color: #ccc;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .toolbox {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .paletteColor {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
        }
        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="toolbox">
            <h2>Ferramentas</h2>
            <input type="color" id="colorPicker" value="#000000">
            <button onclick="savePalette()">Salvar Cor</button>
            <button onclick="loadPalette()">Carregar Paleta</button>
            <input type="file" accept="image/*" onchange="loadPaletteFromImage(event)">
            <button onclick="createNewFrame()">Novo Quadro</button>
            <button onclick="playAnimation()">Reproduzir Animação</button>
            <button onclick="undoAction()">Desfazer</button>
            <div id="palette"></div>
        </div>
        <div id="grid"></div>
    </div>

    <script>
        const gridSize = 16; // Tamanho da grade
        const grid = document.getElementById('grid');
        const colorPicker = document.getElementById('colorPicker');
        let currentColor = colorPicker.value;
        const frames = [];
        let currentFrame = 0;
        const actionHistory = [];

        function generateGrid() {
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.addEventListener('click', () => paintPixel(pixel));
                grid.appendChild(pixel);
            }
        }

        function paintPixel(pixel) {
            const lastColor = pixel.style.backgroundColor;
            pixel.style.backgroundColor = currentColor;
            actionHistory.push({ action: 'paint', pixel: pixel, color: lastColor });
        }

        function savePalette() {
            const color = colorPicker.value.trim();
            const palette = document.getElementById('palette');
            const colorDiv = document.createElement('div');
            colorDiv.className = 'paletteColor';
            colorDiv.style.backgroundColor = color;
            colorDiv.addEventListener('click', () => {
                colorPicker.value = color;
                currentColor = color;
            });
            palette.appendChild(colorDiv);
        }

        function loadPalette() {
            const colors = prompt("Insira as cores da paleta separadas por vírgula (ex: #FF0000,#00FF00,#0000FF):");
            const colorArray = colors.split(',');
            const palette = document.getElementById('palette');
            palette.innerHTML = ''; // Limpa a paleta anterior
            colorArray.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'paletteColor';
                colorDiv.style.backgroundColor = color.trim();
                colorDiv.addEventListener('click', () => {
                    colorPicker.value = color.trim();
                    currentColor = color.trim();
                });
                palette.appendChild(colorDiv);
            });
        }

        // Carrega a paleta a partir de uma imagem
        function loadPaletteFromImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                    const colors = new Set();
                    for (let i = 0; i < imageData.length; i += 4) {
                        const rgba = `rgba(${imageData[i]},${imageData[i + 1]},${imageData[i + 2]},${imageData[i + 3]})`;
                        colors.add(rgba);
                    }
                    const palette = document.getElementById('palette');
                    palette.innerHTML = ''; // Limpa a paleta anterior
                    colors.forEach(color => {
                        const colorDiv = document.createElement('div');
                        colorDiv.className = 'paletteColor';
                        colorDiv.style.backgroundColor = color;
                        colorDiv.addEventListener('click', () => {
                            colorPicker.value = color;
                            currentColor = color;
                        });
                        palette.appendChild(colorDiv);
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Cria um novo quadro para animação
        function createNewFrame() {
            const size = parseInt(document.getElementById('gridSize').value);
            frames.push(grid.innerHTML);
            currentFrame = frames.length - 1; // Atualiza o índice do quadro atual
            alert('Novo quadro criado!');
        }

        // Reproduz a animação
        function playAnimation() {
            if (frames.length === 0) {
                alert('Nenhum quadro criado!');
                return;
            }
            let frameIndex = 0;
            const interval = setInterval(() => {
                grid.innerHTML = frames[frameIndex];
                frameIndex = (frameIndex + 1) % frames.length;
            }, 500); // Troca de quadro a cada 500 ms
            setTimeout(() => clearInterval(interval), frames.length * 500); // Para a animação após mostrar todos os quadros
        }

        // Undo action
        function undoAction() {
            if (actionHistory.length === 0) return;
            const lastAction = actionHistory.pop();
            if (lastAction.action === 'paint') {
                lastAction.pixel.style.backgroundColor = lastAction.color;
            }
            // Adicione mais lógica se necessário
        }

        // Captura Ctrl + Z para desfazer
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                undoAction();
            }
        });

        // Gera a grade inicial ao carregar
        generateGrid();
    </script>
</body>
</html>
